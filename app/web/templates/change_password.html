{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-center mb-6">Change Password</h2>

        {% if required %}
        <div class="bg-yellow-50 border border-yellow-300 rounded p-4 mb-6">
            <p class="font-bold text-yellow-900 mb-1">Password Change Required</p>
            <p class="text-sm text-yellow-800">You must change your password before continuing.</p>
        </div>
        {% endif %}

        {% if error %}
        <div class="bg-red-50 border border-red-200 rounded p-3 mb-4">
            <p class="text-sm text-red-800">{{ error }}</p>
        </div>
        {% endif %}

        <form method="post" action="/change-password">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Current Password</label>
                <input type="password" name="current_password" required
                    class="w-full p-2 border rounded focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                <input type="password" name="new_password" required minlength="8"
                    class="w-full p-2 border rounded focus:ring-blue-500 focus:border-blue-500">
                <p class="text-xs text-gray-500 mt-1">Minimum 8 characters</p>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
                <input type="password" name="confirm_password" required minlength="8"
                    class="w-full p-2 border rounded focus:ring-blue-500 focus:border-blue-500">
            </div>

            <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-700">
                Change Password
            </button>
        </form>

        {% if not required %}
        <div class="mt-4 text-center">
            <a href="/admin/system" class="text-sm text-gray-600 hover:underline">Cancel</a>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
