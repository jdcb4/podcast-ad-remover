{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-center mb-6">Request Access</h2>

        {% if success %}
        <div class="bg-green-50 border border-green-200 rounded p-4 mb-6">
            <p class="text-sm text-green-800">{{ success }}</p>
        </div>
        <div class="text-center">
            <a href="/login" class="text-blue-600 hover:underline">Back to Login</a>
        </div>
        {% else %}
        <p class="text-gray-600 mb-6">Request access to this podcast feed manager. An administrator will review your
            request.</p>

        <form method="post" action="/submit-access-request">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" name="username" required
                    class="w-full p-2 border rounded focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Email (optional)</label>
                <input type="email" name="email"
                    class="w-full p-2 border rounded focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-1">Reason (optional)</label>
                <textarea name="reason" rows="3"
                    class="w-full p-2 border rounded focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>

            <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-700">
                Submit Request
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="/login" class="text-sm text-gray-600 hover:underline">Back to Login</a>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
