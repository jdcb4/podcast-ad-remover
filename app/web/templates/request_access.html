{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-bg-base p-4">
    <div class="max-w-md w-full bg-surface-elevated rounded-2xl border border-white/[0.08] shadow-2xl p-8">
        <h2 class="font-display text-2xl font-bold text-center mb-6 text-white">Request Access</h2>

        {% if success %}
        <div class="alert-success mb-6">
            <p class="text-sm">{{ success }}</p>
        </div>
        <div class="text-center">
            <a href="/login" class="text-primary-400 hover:text-primary-300 transition-colors">Back to Login</a>
        </div>
        {% else %}
        <p class="text-text-secondary mb-6 text-center">Request access to this podcast feed manager. An administrator
            will review your
            request.</p>

        <form method="post" action="/submit-access-request" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-text-secondary mb-2">Username</label>
                <input type="text" name="username" required class="input w-full focus:ring-2 focus:ring-primary-500/50">
            </div>

            <div>
                <label class="block text-sm font-medium text-text-secondary mb-2">Email (optional)</label>
                <input type="email" name="email" class="input w-full focus:ring-2 focus:ring-primary-500/50">
            </div>

            <div>
                <label class="block text-sm font-medium text-text-secondary mb-2">Reason (optional)</label>
                <textarea name="reason" rows="3" class="input w-full focus:ring-2 focus:ring-primary-500/50"></textarea>
            </div>

            <button type="submit" class="btn-primary w-full justify-center">
                Submit Request
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="/login" class="text-sm text-text-muted hover:text-text-primary transition-colors">Back to Login</a>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
