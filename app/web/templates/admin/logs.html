{% extends "admin/layout.html" %}

{% block title %}System Logs{% endblock %}

{% block admin_content %}
<h2 class="font-display text-2xl font-bold mb-4">System Logs</h2>

<div class="mb-4 flex flex-wrap gap-4 items-center">
    <!-- All controls in one unified bar -->
    <div
        class="flex flex-wrap items-center gap-3 bg-surface-base px-4 py-2 rounded-xl border border-white/[0.08] flex-1">
        <input type="text" id="log_filter" placeholder="Filter logs..."
            class="flex-1 min-w-[200px] max-w-md px-3 py-1.5 rounded-lg bg-surface-elevated border border-white/[0.1] text-white placeholder:text-text-muted focus:border-primary-500 outline-none text-sm">
        <select id="log_level"
            class="px-3 py-1.5 rounded-lg bg-surface-elevated border border-white/[0.1] text-white text-sm cursor-pointer focus:border-primary-500 outline-none">
            <option value="">All Levels</option>
            <option value="ERROR">Errors Only</option>
            <option value="WARNING">Warnings</option>
            <option value="INFO">Info</option>
            <option value="AUTH">Auth Events</option>
        </select>
        <div class="h-6 w-px bg-white/[0.1] hidden sm:block"></div>
        <button onclick="copyLogs()"
            class="flex items-center gap-1.5 px-3 py-1.5 bg-surface-elevated border border-white/[0.08] rounded-lg text-text-secondary hover:bg-surface-hover text-sm transition-colors">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3">
                </path>
            </svg>
            Copy
        </button>
        <div class="h-6 w-px bg-white/[0.1] hidden sm:block"></div>
        <label class="flex items-center cursor-pointer">
            <input type="checkbox" id="auto_refresh" checked
                class="h-4 w-4 text-primary-500 rounded bg-surface-base border-white/20 mr-2">
            <span class="text-sm text-text-secondary">Auto</span>
        </label>
        <span class="text-primary-400 font-semibold text-sm">10s</span>
        <span id="countdown"
            class="bg-primary-500/20 text-primary-400 text-xs font-bold px-2 py-1 rounded-full">10s</span>
        <button onclick="refreshLogs()" class="btn-secondary btn-sm">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                </path>
            </svg>
            Refresh
        </button>
    </div>
</div>

<style>
    .log-startup {
        color: #34d399;
        font-weight: 600;
    }

    .log-shutdown {
        color: #fbbf24;
        font-weight: 600;
    }

    .log-error {
        color: #f87171;
        font-weight: 600;
    }

    .log-warning {
        color: #fbbf24;
    }

    .log-auth {
        color: #a78bfa;
    }
</style>

<div class="flex-1 min-w-0">
    <div id="log_container"
        class="bg-surface-base text-gray-100 p-4 rounded-xl border border-white/[0.06] font-mono text-xs overflow-auto scrollbar-dark"
        style="height: calc(100vh - 340px); min-height: 300px;">
        <pre id="log_content" class="whitespace-pre-wrap break-all">{{ logs }}</pre>
    </div>
</div>

<div class="mt-2 text-sm text-text-muted flex justify-between items-center">
    <span>Showing last {{ current_lines }} lines from <code class="text-primary-400">data/app.log</code></span>
    <button onclick="scrollToBottom()" class="text-primary-400 hover:text-primary-300 text-xs">â†“ Scroll to
        latest</button>
</div>

<script nonce="{{ csp_nonce }}">
    const logContent = document.getElementById('log_content');
    const logContainer = document.getElementById('log_container');
    const filterInput = document.getElementById('log_filter');
    const levelSelect = document.getElementById('log_level');
    const autoRefreshCheckbox = document.getElementById('auto_refresh');
    const countdownSpan = document.getElementById('countdown');
    let originalContent = logContent.textContent;
    let refreshInterval = 10;
    let countdown = refreshInterval;
    let intervalId = null;

    function highlightLog(line) {
        if (line.includes('Application startup') || line.includes('Started server') || line.includes('running on')) {
            return `<span class="log-startup">${line}</span>`;
        }
        if (line.includes('Shutting down') || line.includes('shutdown') || line.includes('Finished server')) {
            return `<span class="log-shutdown">${line}</span>`;
        }
        if (line.includes('ERROR')) {
            return `<span class="log-error">${line}</span>`;
        }
        if (line.includes('WARNING')) {
            return `<span class="log-warning">${line}</span>`;
        }
        if (line.includes('AUTH')) {
            return `<span class="log-auth">${line}</span>`;
        }
        return line;
    }

    function filterLogs() {
        const filterText = filterInput.value.toLowerCase();
        const level = levelSelect.value;
        const lines = originalContent.split('\n');

        const filtered = lines.filter(line => {
            if (filterText && !line.toLowerCase().includes(filterText)) return false;
            if (level && !line.includes(level)) return false;
            return true;
        });

        const highlighted = filtered.map(highlightLog).join('\n');
        logContent.innerHTML = highlighted;
    }

    function scrollToBottom() {
        logContainer.scrollTop = logContainer.scrollHeight;
    }

    function copyLogs() {
        const text = logContent.innerText;
        navigator.clipboard.writeText(text).then(() => {
            const btn = document.querySelector('button[onclick="copyLogs()"]');
            const originalHtml = btn.innerHTML;
            btn.innerHTML = `<svg class="w-4 h-4 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg> Copied!`;
            setTimeout(() => { btn.innerHTML = originalHtml; }, 2000);
        });
    }

    function refreshLogs() {
        fetch(window.location.href)
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const newContent = doc.getElementById('log_content');
                if (newContent) {
                    originalContent = newContent.textContent;
                    filterLogs();
                    scrollToBottom();
                }
            });
        countdown = refreshInterval;
    }

    function startAutoRefresh() {
        if (intervalId) clearInterval(intervalId);
        countdown = refreshInterval;
        countdownSpan.textContent = countdown + 's';

        intervalId = setInterval(() => {
            countdown--;
            countdownSpan.textContent = countdown + 's';
            if (countdown <= 0) refreshLogs();
        }, 1000);
    }

    function stopAutoRefresh() {
        if (intervalId) { clearInterval(intervalId); intervalId = null; }
        countdownSpan.textContent = '--';
    }

    filterInput.addEventListener('input', filterLogs);
    levelSelect.addEventListener('change', filterLogs);
    autoRefreshCheckbox.addEventListener('change', function () {
        if (this.checked) { startAutoRefresh(); } else { stopAutoRefresh(); }
    });

    if (autoRefreshCheckbox.checked) startAutoRefresh();
    filterLogs();
    scrollToBottom();
</script>
{% endblock %}
